<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
</head>
<body>
<h1>Algoritmo - da comida do melles</h1>

<script>
var resposta = confirm('o que Melles quer?')

if (resposta){
	alert('Acho que vou encher o saco do Julio!!!');
}	
else{
	alert('Comidaaaaa!!!!');
}

var julior = prompt('Como vai encher o Julio ?');
document.write('Julio foi enchido por Melles com: '+julior);

var contador = 1;

while (contador<=10){
document.write('infelicidade: ' +contador+ '<br>');
contador = contador +1;
}

for (contador = 1; contador<=10; contador++){
	document.write('<br>afastamento da igreja' + contador)
	}
	
</script>

</body>
</html>
